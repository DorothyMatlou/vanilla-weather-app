<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2c60263d61.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>

    <div class="card">

      <form id="search-form">
        <div class="row">
        <i class="fa-solid fa-location-dot"></i>
        <div class="col-9">
          <input type="search" placeholder="Enter City" id="search-input" autocomplete="off">
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary btn-rounded btn-icon" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        </div>
     </form>

      <div class="error">
        <img src="media/error.png" alt="error-img" width="80px">
        <p>Oops Invalid City :/</p>
      </div>

      <br />

      <div class="container">
         <div class="row">
         <div class="col-6">
            <h1 id="location">Pretoria</h1>
            <button id="current-position">Current Position</button>  
         </div>

            <div class="col-6">
            <h2 id="date">Monday </br>14:00</h2>
         </div>
      </div>

      <div class="container" style= "border: 1px solid grey;">
       <div class="row">
       <div class="col">
          <div> <img src="media/weather.png" alt="weatherIcon" class="weather-icon float-left" width="55px" id="weather-icon"></div>
          <div class="float-left"><span class="weather-temp" id="temperature">24</span></div>
          </br>
          </br>
          </br>
          <div id="description">Mostly Sunny</div>
       </div>
        <div class="col" id="weather-details">
          <div>
            <i class="fa-solid fa-water"></i>
          <div>
            <span id="humidity">80%</span>
            <p id="details">Humidity</p>
          </div>
        </div>
        </div>
        <div class="col" id="weather-details">
          <div>
            <i class="fa-solid fa-wind"></i>
            <div>
              <span id="wind-speed">2.4 Km/h</span>
              <p id="details">Wind Speed</p>
           </div>
          </div>
        </div>
        </div> 
        </div>
        <br />
        <div class="weather-forecast" id="forecast">
        </div>
    <span class="source-code">
      <a href="https://github.com/DorothyMatlou/vanilla-weather-app"><small>Open-Source-Code</small></a>
      <small> by Dorothy Maleka</span>


    <script src="src/index.js">
      Js
    </script>
  </body>
</html>
